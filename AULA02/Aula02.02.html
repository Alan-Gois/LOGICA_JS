        <h1>Logica de programação javascript</h1>
        <script>
            
            var N1 = prompt("Digite um número: "); //pedir para o usuario digitar um numero
            N1 = parseFloat(N1);
            
            var N2 = prompt("Digite mais um número: "); //pedir para o usuario digitar outro numero
            N2 = parseFloat(N2);
            alert (N1 + N2) //infomar a soma (poderia ser tbm 
            
// Soma +, Subtração -, Multiplicação *, Divisão /
        </script>
